spring:
  application: # Application-Info for the Info-Actuator
    name: "@pom.artifactId@"

management: # Actuator Configuration
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint: # Health-Actuator
    health:
      show-details: always
  info: # Info-Actuator
    java:
      enabled: true
    os:
      enabled: true
    build:
      enabled: true
    env:
      enabled: true
info: # Application-Info for the Info-Actuator
  group: "@pom.groupId@"
  artifact: "@pom.artifactId@"
  description: "@pom.description@"
  version: "@pom.version@"
  spring-boot: "@pom.parent.version@"
  # Tags for the Spring Boot Admin UI
  tags:
    spring-boot: "@pom.parent.version@"
logging: # Logging-File for the Logfile-Actuator
  file:
    name: "hello-world.log"

# Hazelcast configuration for cluster and maps
hazelcast:
  config:
    map:
      eventStoreMap:
        in-memory-format: OBJECT # Data is stored as Java objects in memory
        backup-count: 1 # One backup copy of the data is kept in the cluster
        merge-policy:
          class-name: com.hazelcast.spi.merge.PutIfAbsentMergePolicy # Merge strategy: only add if not present
          batch-size: 100 # Number of entries per merge batch
      sentNotificationsMap:
        in-memory-format: OBJECT # Data is stored as Java objects in memory
        backup-count: 1 # One backup copy of the data is kept in the cluster
        eviction:
          eviction-policy: LRU # LRU: least recently used entries are evicted
          max-size-policy: PER_NODE # Maximum size per cluster node
        merge-policy:
          class-name: com.hazelcast.spi.merge.PutIfAbsentMergePolicy # Merge strategy: only add if not present
          batch-size: 100 # Number of entries per merge batch
    properties:
      hazelcast.jmx: true # Enable JMX integration for monitoring
