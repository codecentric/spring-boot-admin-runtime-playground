services:

  redis:
      image: redis:alpine
      restart: always
      ports:
      - "6379:6379"

  hello-data:
    container_name: hello-data
    image: hello-data
    ports:
      - "8180:8080"

  spring-boot-admin:
    container_name: spring-boot-admin-metrics
    image: spring-boot-admin-metrics
    ports:
      - "8080:8080"
